<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DarkDog Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="browser">
    <div class="top-bar">
      <button class="btn back">&#8678;</button>
      <button class="btn reload">&#8635;</button>
      <button class="btn forward">&#8680;</button>
      <input type="text" class="url-bar" value="darkdog.dev" />
    </div>

    <div class="tabs-container">
      <div class="tabs"></div>
      <button class="new-tab">+</button>
    </div>

    <div class="tab-content">
      <!-- Tab content will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
